[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 60

background = ${xrdb:background}
foreground = ${xrdb:foreground}

line-size = 2
spacing = 0
padding-right = 0
module-margin = 0
bottom = false

font-0 = "Hack Nerd Font Mono:size=20"
font-1 = "Hack Nerd Font Mono:size=30"
modules-right = batterytext battery date 
modules-left = dunst-dnd bluetooth wireless 
modules-center = i3

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true
ws-icon-0 = 1;%{T2}%{T-}
ws-icon-1 = 2;%{T2}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-3 = 4;%{T2}%{T-}
ws-icon-4 = 5;%{T2}%{T-}
ws-icon-5 = 6;%{T2}󰠳%{T-}
ws-icon-6 = 7;%{T2}󰇥%{T-}
ws-icon-7 = 8;%{T2}󰴒%{T-} 
ws-icon-8 = 9;%{T2}%{T-}
ws-icon-9 = 0;%{T2}󰭹%{T-}
ws-icon-default = 1 
label-dimmed-underline = ${root.foreground}
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${root.foreground}
label-focused = %icon%
label-focused-foreground = ${root.foreground}
label-focused-background = ${root.background}
label-focused-underline = ${root.foreground}
label-focused-padding = 2
label-unfocused = %{T2}%icon%%{T-}
label-unfocused-padding = 2
label-visible = %{T2}%icon%%{T-}
label-visible-underline = #555555
label-visible-padding = 2
label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = #000000
label-urgent-background = ${xrdb:color6}
label-urgent-padding = 2
label-separator = |
label-separator-padding = 0
label-separator-foreground = ${root.foreground}

[module/battery]
type = custom/script
exec = $DOTFILES/polybar/scripts/battery.sh
interval = 60
format-font = 2
format-foreground = ${root.foreground} 
format-padding=1

[module/batterytext]
type = custom/script
exec = $DOTFILES/polybar/scripts/battery_percent.sh
interval = 60
format-font = 1
format-foreground = ${root.foreground}
format-padding = 0

[module/date]
type = internal/date
date = %Y-%m-%d
format-font = 1
format-margin = 1

[module/wireless]
type = internal/network
interface = wlp0s20f3
interval = 3.0
format-foreground = ${root.foreground}
format-background = ${root.background}

label-connected = " "
label-connected-foreground = ${root.foreground} 
label-connected-background = ${root.background}
label-connected-font= 2
label-connected-padding = 2

label-disconnected = "睊 Disconnected"
label-disconnected-foreground = ${root.foreground} 
label-disconnected-background = ${root.background} 
label-disconnected-font = 2
label-disconnected-padding = 2

[module/bluetooth] 
type = custom/script
exec = $DOTFILES/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec $DOTFILES/polybar/scripts/toggle_bluetooth.sh
format-background = ${root.background}
format-foreground = ${root.foreground} 
format-font=1
format-padding=1

[module/dunst-dnd]
type = custom/script
exec = $DOTFILES/polybar/scripts/do_not_disturb.sh
interval = 1
click-left = killall -SIGUSR1 dunst ; polybar-msg hook dunst-dnd 1
click-right = killall -SIGUSR2 dunst ; polybar-msg hook dunst-dnd 1
format-padding = 1
format-background = ${root.background}
format-foreground = ${root.foreground}
format-font = 2


