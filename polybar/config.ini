[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 25

background = ${xrdb:background}
foreground = ${xrdb:foreground}

line-color = ${bar/bottom.background}
line-size = 3

spacing = 2:
padding-right = 2
module-margin = 2

font-0 = "Hack Nerd Font Mono:size=10:style=Medium"
font-1 = "Hack Nerd Font Mono:size=14:style=Medium"
modules-right = bluetooth alsa battery wireless-network date 
modules-left = i3

[module/alsa]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 9

mapped = true

interval = 5

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true

ws-icon-0 = 1;%{T2}%{T-}
ws-icon-1 = 2;%{T2}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-3 = 4;%{T2}%{T-}
ws-icon-4 = 5;%{T2}%{T-}
ws-icon-5 = 6;%{T2}󰠳%{T-}
ws-icon-6 = 7;%{T2}󰇥%{T-}
ws-icon-7 = 8;%{T2}󰴒%{T-} 
ws-icon-8 = 9;%{T2}%{T-}
ws-icon-9 = 0;%{T2}󰭹%{T-}
ws-icon-default = 1 

label-dimmed-underline = ${root.background}

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${xrdb:color1}

label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = ${xrdb:color6} 
label-focused-underline = ${xrdb:color7}
label-focused-padding = 2

label-unfocused = %{T2}%icon%%{T-}
label-unfocused-padding = 2

label-visible = %{T2}%icon%%{T-}
label-visible-underline = #555555
label-visible-padding = 2

label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = #000000
label-urgent-background = ${xrdb:color6}
label-urgent-padding = 2

label-separator = 
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/battery]
type = internal/battery

full-at = 99

low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5
time-format = %H:%M

format-charging = <label-charging>

format-discharging = <label-discharging>



label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

bar-capacity-width = 10

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = CPU

ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = #ff5555

[module/date]
type = internal/date
date = %%{F#fff}%Y-%m-%d%%{F-} %%{F#fff}%H:%M%%{F-}

[module/memory]
type = internal/memory

interval = 3

warn-percentage = 95 Available tags:
format = <label> <bar-used>


label = RAM %gb_used%/%gb_free%

label-warn = RAM %gb_used%/%gb_free%

bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

ramp-free-0 = ▁
ramp-free-1 = ▂
ramp-free-2 = ▃
ramp-free-3 = ▄
ramp-free-4 = ▅
ramp-free-5 = ▆
ramp-free-6 = ▇
ramp-free-7 = █

[module/wired-network]
type = internal/network
interface = eno1 

interface-type = wired
interval = 3.0


udspeed-minwidth = 5

accumulate-stats = true

unknown-as-up = true

speed-unit = ''

format-connected = <ramp-signal> <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <animation-packetloss> <label-connected>


label-connected = %essid% %downspeed:9%
label-connected-foreground = #eefafa

label-disconnected = not connected
label-disconnected-foreground = #66ffff


ramp-signal-0 = 😱
ramp-signal-1 = 😠
ramp-signal-2 = 😒
ramp-signal-3 = 😊
ramp-signal-4 = 😃
ramp-signal-5 = 😈

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

[module/wireless-network]
type = internal/network
interface = wlp0s20f3

interface-type = wireless

interval = 3.0





format-connected = %{T3}<ramp-signal>%{T-} <label-connected>

format-disconnected = <label-disconnected>



label-connected = %essid%
abel-connected-foreground = #eefafa

label-disconnected = not connected
label-disconnected-foreground = #66ffff


ramp-signal-0 = 󰤯
ramp-signal-0-font = 2
ramp-signal-1 = 󰤠
ramp-signal-1-font = 2
ramp-signal-2 = 󰤟
ramp-signal-2-font = 2
ramp-signal-3 = 󰤢
ramp-signal-3-font = 2
ramp-signal-4 = 󰤥
ramp-signal-4-font = 2
ramp-signal-5 = 󰤨
ramp-signal-5-font = 2

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

interval = 5module/pulseaudio]

format-volume = <ramp-volume> <label-volume>



label-muted = 🔇 muted
label-muted-foreground = #666

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

click-right = pavucontrol

[module/bluetooth]
type = custom/script
exec = $DOTFILES/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec $DOTFILES/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
format-background = {xrdb:background}
format-foreground = #ffffff
