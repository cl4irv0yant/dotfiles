[module/date]
type = internal/date
date = %%{F#fff}%Y-%m-%d%%{F-} %%{F#fff}%H:%M%%{F-}

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

; Default: 90
; New in version 3.6.0
warn-percentage = 95 Available tags:
