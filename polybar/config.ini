[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 60

background = ${xrdb:background}
foreground = ${xrdb:foreground}

line-size = 3
spacing = 2:
padding-right = 2
module-margin = 2
bottom = true

font-0 = "Hack Nerd Font Mono:size=20"
font-1 = "Hack Nerd Font Mono:size=40"
font-2 = Font Awesome 5 Free:style=Solid:size=20;1
modules-right = dunst-dnd bluetooth battery wireless-network date 
modules-left = i3

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true
ws-icon-0 = 1;%{T2}%{T-}
ws-icon-1 = 2;%{T2}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-3 = 4;%{T2}%{T-}
ws-icon-4 = 5;%{T2}%{T-}
ws-icon-5 = 6;%{T2}󰠳%{T-}
ws-icon-6 = 7;%{T2}󰇥%{T-}
ws-icon-7 = 8;%{T2}󰴒%{T-} 
ws-icon-8 = 9;%{T2}%{T-}
ws-icon-9 = 0;%{T2}󰭹%{T-}
ws-icon-default = 1 
label-dimmed-underline = ${root.background}
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${xrdb:color1}
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = ${xrdb:color6} 
label-focused-underline = ${xrdb:color7}
label-focused-padding = 2
label-unfocused = %{T2}%icon%%{T-}
label-unfocused-padding = 2
label-visible = %{T2}%icon%%{T-}
label-visible-underline = #555555
label-visible-padding = 2
label-urgent = %{T2}%icon%%{T-}
label-urgent-foreground = #000000
label-urgent-background = ${xrdb:color6}
label-urgent-padding = 2
label-separator = 
label-separator-padding = 0
label-separator-foreground = #ffb52a
[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
bar-capacity-width = 10

[module/date]
type = internal/date
date = %%{F#fff}%Y-%m-%d%%{F-} %%{F#fff}%H:%M%%{F-}

[module/wireless-network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 3.0
format-connected = %{T3}<ramp-signal>%{T-} <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid%
abel-connected-foreground = #eefafa
label-disconnected = not connected
label-disconnected-foreground = #66ffff
ramp-signal-0 = 󰤯
ramp-signal-0-font = 2
ramp-signal-1 = 󰤠
ramp-signal-1-font = 2
ramp-signal-2 = 󰤟
ramp-signal-2-font = 2
ramp-signal-3 = 󰤢
ramp-signal-3-font = 2
ramp-signal-4 = 󰤥
ramp-signal-4-font = 2
ramp-signal-5 = 󰤨
ramp-signal-5-font = 2

[module/bluetooth]
type = custom/script
exec = $DOTFILES/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec $DOTFILES/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
format-background = {xrdb:background}
format-foreground = #ffffff


[module/dunst-dnd]
type = custom/script
exec = $DOTFILES/polybar/scripts/do_not_disturb.sh
interval = 1
click-left = killall -SIGUSR1 dunst ; polybar-msg hook dunst-dnd 1
click-right = killall -SIGUSR2 dunst ; polybar-msg hook dunst-dnd 1
