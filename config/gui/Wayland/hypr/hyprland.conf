autogenerated = 0
monitor=eDP-1,3840x2400, 0x2160,1.5
monitor=DP-1,3840x2160,0x0,1.5
monitor=DP-2,3840x2160,0x0,1.5
monitor=DP-3,3840x2160,0x0,1.5
monitor=DP-4,3840x2160,0x0,1.5

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment
exec-once=udiskie
exec-once=/usr/lib/polkit-kde-authentication-agent-1


input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50
    follow_mouse = 2
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border=rgb(7aa2f7)
    col.inactive_border=rgb(1a1b26)
}

decoration {
    rounding = 5
    blur {
        enabled = false
    }
}

animations {
    enabled = false
    first_launch_animation = false
    bezier = easeOut, 0.2, 1, 0.2, 1
    animation = windows, 1, 5, easeOut
    animation = windowsIn, 1, 5, default, popin
    animation = workspaces, 1, 6, default
}

xwayland {
  force_zero_scaling = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

source = $XDG_CONFIG_HOME/hypr/keymap.conf
source = $XDG_CONFIG_HOME/hypr/windowrule.conf
